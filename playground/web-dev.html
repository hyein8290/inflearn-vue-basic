<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        //console.log(div);
        var str = 'hello world';
        div.innerHTML = str;

        //기존 웹개발 방식에서는 str값을 바꿔줘도 div의 innerHTML의 값(화면에 출력되는 값)이 바뀌지 않는다.
        str = 'hello world!!!';
        //div.innerHTML 값을 바꾸기 위해서는 str을 한 번 더 대입해야 한다.
        div.innerHTML = str;

    </script>
</body>
</html>
